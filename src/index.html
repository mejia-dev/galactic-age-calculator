<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator!</title>
</head>
<body>
  <h1>Perform Galactic Age Calculations:</h1>

  <div id="formHolder">
    <form id="enterAgeForm">
      <label for="age-input">Enter your age to get started:</label>
      <input id="age-input" type="number">
      <button type="submit">Submit</button>
    </form>

    <div id="manipulationFormsHolder" class="hidden">
      <form id="yearsSinceForm">
        <h4>Determine how many years have passed on each planet since a past birthday!</h4>
        <label for="yearsSinceInput"><em>Enter a prior age:</em></label>
        <input id="yearsSinceInput" type="number">
        <button type="submit">Calculate</button>
      </form>
      <br><br>
      <form id="yearsToForm">
        <h4>Determine how many years have yet to pass on each planet until a future birthday!</h4>
        <label for="yearsSinceInput"><em>Enter a future age:</em></label>
        <input id="yearsSinceInput" type="number">
        <button type="submit">Calculate</button>
      </form>

      </firm>
    </div>
  </div>

  <div id="planetHolder">
    <div id="mercuryDiv">
      <img src="assets/images/mercury.gif" alt="Mercury gif">
    </div>

    <div id="venusDiv">
      <img src="assets/images/venus.gif" alt="Venus gif">
    </div>

    <div id="planetEarthDiv">
      <img src="assets/images/earth.gif" alt="Earth gif">
    </div>

    <div id="planetMarsDiv">
      <img src="assets/images/mars.gif" alt="Mars gif">
    </div>

    <div id="planetJupiterDiv">
      <img src="assets/images/jupiter.gif" alt="Jupiter gif">
    </div>

  </div>

</body>
</html>
