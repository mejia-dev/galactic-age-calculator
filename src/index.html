<!DOCTYPE html>
<html>

<head>
  <title>Super Galactic Age Calculator!</title>
</head>

<body>
  
  <div id="formHolder">
    <h1>Perform Galactic Age Calculations:</h1>
    <form id="enterAgeForm">
      <label for="age-input">Enter your age to get started:</label>
      <input id="age-input" type="number">
      <button type="submit">Submit</button>
    </form>

    <div id="manipulationFormsHolder" class="hidden">
      <br>
      <form id="yearsSinceForm">
        <h4>Determine how many years have passed on each planet since a past birthday!</h4>
        <label for="yearsSinceInput"><em>Enter a prior age:</em></label>
        <input id="yearsSinceInput" type="number">
        <button type="submit">Calculate</button>
      </form>
      <br><br>
      <form id="yearsToForm">
        <h4>Determine how many years have yet to pass on each planet until a future birthday!</h4>
        <label for="yearsSinceInput"><em>Enter a future age:</em></label>
        <input id="yearsSinceInput" type="number">
        <button type="submit">Calculate</button>
      </form>
    </div>
  </div>

  <br><br><br>

  <div id="planetsHolder">
    <div id="mercuryDiv" class="planetHolder">
      <img src="assets/images/mercury.gif" alt="Mercury gif" class="planetGIF">
      <h3 class="planetTitle">Mercury</h3>
      <p id="mercuryTextHolder"></p>
    </div>

    <div id="venusDiv" class="planetHolder">
      <img src="assets/images/venus.gif" alt="Venus gif" class="planetGIF">
      <h3 class="planetTitle">Venus</h3>
      <p id="venusTextHolder"></p>
    </div>

    <div id="planetEarthDiv" class="planetHolder">
      <img src="assets/images/earth.gif" alt="Earth gif" class="planetGIF">
      <h3 class="planetTitle">Earth</h3>
      <p id="earthTextHolder"></p>
    </div>

    <div id="planetMarsDiv" class="planetHolder">
      <img src="assets/images/mars.gif" alt="Mars gif" class="planetGIF">
      <h3 class="planetTitle">Mars</h3>
      <p id="marsTextHolder"></p>
    </div>

    <div id="planetJupiterDiv" class="planetHolder">
      <img src="assets/images/jupiter.gif" alt="Jupiter gif" class="planetGIF">
      <h3 class="planetTitle">Jupiter</h3>
      <p id="jupiterTextHolder"></p>
    </div>

  </div>

</body>

</html>
